schema: http://localhost:4000/graphql
documents: 'src/app/graphql/operations/**/*.graphql'
generates:
  src/app/graphql/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
    config:
      withHooks: false
      addExplicitOverride: true
      scalars:
        DateTime: string
