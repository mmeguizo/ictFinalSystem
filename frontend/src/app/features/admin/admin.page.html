<div class="admin-page">
  <h1>Admin Panel</h1>
  <nz-card nzTitle="System Overview">
    <nz-table #basicTable [nzData]="userDataSource()">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <!-- <th>Picture</th> -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (user of userDataSource(); track user.id) {
        <tr>
          <td>{{ user.id }}</td>
          <td><nz-avatar nzIcon="user" [nzSrc]="user.avatarUrl || user.picture || undefined"></nz-avatar> {{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a>Action</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="6">There are no items.</td>
        </tr>
        }
      </tbody>
    </nz-table>
  </nz-card>
</div>
